<!-- we have a doctype declaration html-->
<!DOCTYPE html>
<html>
  <!--Opening tag for a head element-->
  <head>
    <!-- Opening tag for a title element-->
    <title>prep html skeleton</title>
    <!-- closing tag for head element. -->
  </head>
  <body>
    <!-- opening tag for a span element. -->
    <h1>I built a proper HTML skeleton!</h1>
    <!-- enclosing tag for body element-->
  </body>
  <!-- Closing tag for the body element.-->
</html>
