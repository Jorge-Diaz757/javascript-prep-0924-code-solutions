<!-- We have a DOCTYPE declaration-->
<!DOCTYPE html>
<html>
  <!-- opening tag for a head element-->
  <head>
    <!-- opening tag for a title element-->
    <title>HTML Script Tag</title>
    <!-- closing tag for head element-->
  </head>
  <!-- opening tag for body element-->
  <body>
    <script>
      console.log('I have added JS to a script tag in HTML!');
    </script>
    <script src=" main.js"></script>
    <!-- closing tag for body element-->
  </body>
</html>
